<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinopoisk</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="App"></div>

    <script type="text/babel">
      class Header extends React.Component {
        render() {
          return (
            <header className="header">
              <p className="logo">
                <strong>KINOPOISK </strong>
              </p>
            </header>
          );
        }
      }

      class SideBar extends React.Component {
        render() {
          return (
            <div class="sidebar">
              <ul
                style={{
                  listStyleType: "none",
                  backgroundColor: "white",
                  borderRadius: "5px",
                  padding: "30px",
                }}
              >
                <SideBarLinks link="Главная" />
                <SideBarLinks link="Онлайн кинотеатр" />
                <SideBarLinks link="Фильмы" />
                <SideBarLinks link="Сериалы" />
                <SideBarLinks link="Телеканалы" />
                <SideBarLinks link="Билеты в кино" />
              </ul>
            </div>
          );
        }
      }

      class SideBarLinks extends React.Component {
        render() {
          const {link} = this.props
          return (
            <li>
              <a href="#">{link}</a>
            </li>
          );
        }
      };

      class Movies extends React.Component{
        render() {
          const {poster, title, year} = this.props
          return(
            <div className="movies" style={{ backgroundImage: `url(${poster})` }}>
              <aside>
                <div className="card-info">
                  <h1>{title}</h1>
                  <p>Year: {year}</p>
                  <button className="poster-button">
                    <a href="#" className="button-link">
                      Learn more
                    </a>
                  </button>
                </div>
              </aside>
            </div>

          )
        }
      }

      const movie = (
        <>
          <Movies
            title="Black Panther"
            year="2018"
            poster="https://fs.kinomania.ru/file/film_poster/5/39/539f033678bbc98f05536b034a5f3b06.jpeg"
          />
          ,
          <Movies
            title="1+1"
            year="2011"
            poster="https://upload.wikimedia.org/wikipedia/ru/b/b9/Intouchables.jpg"
          />
          ,
          <Movies
            title="Ready or Not"
            year="2019"
            poster="https://www.kino-teatr.ru/movie/poster/134748/95582.jpg"
          />
        </>
      );

      class App extends React.Component {
        render() {
          return (
            <div className="grid-container">
              <div className="content">
                <Header />
                <section className="movie-section" style={{ padding: "20px" }}>
                  <SideBar />
                  {movie}
                </section>
                <Footer />
              </div>
            </div>
          );
        }
      }
      class Footer extends React.Component{
        render() {
          return(
            <footer>Footer</footer>
          );
        };
      };

      ReactDOM.render(<App />, document.getElementById("App"));
    </script>
  </body>
</html>
